<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/table.css">
</head>

<body>
  <h1>테이블 관련 요소</h1>
  <p id="t-summary">
    테이블 요약 정보 - 사람별 시험점수
  </p>
  <table aria-describedby="t-summary">
    <caption>표 제목</caption>    
    <tr>
      <th scope="col">이름</th>
      <th scope="col">국어</th>
      <th scope="col">영어</th>
    </tr>
    <tr>
      <td>이수진</td>
      <td>100점</td>
      <td>95점</td>
    </tr>
    <tr>
      <td>최민규</td>
      <td>95점</td>
      <td>100점</td>
    </tr>
  </table>
</body>

</html>
